<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocacola Bangladesh</title>

    <link rel="stylesheet" href="cocacola.css" />
    <script source="cocacola.js"></script>
  </head>
  <body class="body">
    <div class="topnav">
      <div class="container" onclick="hamburger(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <img class="logo" src="logo.png" />
      </div>
    </div>

    <div class="hero">
      <img class="herobg" src="hero.jpg" />
      <p class="ht1">TASTE</p>
      <p class="ht2">THE</p>
      <p class="ht3">FEELING</p>
    </div>

    <img src="coke.jpg" class="coke" />
    <img src="fanta.jpg" class="fanta" />
    <img src="sprite.jpg" class="sprite" />
    <button class="navbutleft"></button>
    <button class="navbutright"></button>
    <div class="triangle-left"></div>
    <div class="triangle-right"></div>
    <button
      class="ordernow"
      href="http://127.0.0.1:5500/ComingSoon.html"
      target="_blank"
    >
      <p class="ord"><b>ORDER NOW</b></p>
    </button>

    <img src="factory.jpg" alt="factory" class="factory" />
    <div class="factlogobg">
      <img src="Coca-Cola-Logo.png" class="factlogo" />
    </div>

    <p class="SustCop">INNOVATION</p>
    <p class="SustCop1">MEETS</p>
    <p class="SustCop2">SUSTAINABILITY</p>
  </body>
</html>
